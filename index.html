<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Profile Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="src/style/style.css" type="text/css" rel="stylesheet">
</head>

<body>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
		integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ti-icons@0.1.2/css/themify-icons.css">
	
	<div class="container">
		<div class="row justify-content-center">
			<!-- Left Card Column -->
			<div class="col-md-7 col-lg-4 mb-5 mb-lg-0">
				<div class="card border-0 shadow-lg">
					<img id="profile-img" src="" alt="profile">
					<div class="card-body p-1-9 p-xl-5">
						<div class="text-center mb-4">
							<h3 id="profile-name" class="h2 mb-2"></h3>
							<span id="profile-title" class="text-primary d-block mb-3"></span>
						</div>

						<ul class="list-unstyled mb-4 contact-list">
							<li class="mb-3">
								<i class="far fa-envelope me-3 text-primary"></i>
								<span id="profile-email"></span>
							</li>
							<li class="mb-3">
								<i class="fas fa-mobile-alt me-3 text-primary"></i>
								<span id="profile-phone"></span>
							</li>
							<li>
								<i class="fas fa-map-marker-alt me-3 text-primary"></i>
								<span id="profile-location"></span>
							</li>
						</ul>

						<div class="text-center mb-4">
							<ul id="social-links" class="social-icon-style2 ps-0 justify-content-center"></ul>
						</div>

						<hr class="my-4">

						<!-- SKILLS IN CARD -->
						<div>
							<h5 id="skills-heading" class="mb-3 text-primary"></h5>
							<div id="skills-container"></div>
						</div>
					</div>
				</div>
			</div>

			<!-- Right Content Column -->
			<div class="col-lg-8">
				<div class="ps-lg-4">
					<!-- About Section -->
					<section class="mb-5">
						<h2 id="about-heading" class="h1 mb-3 text-primary"></h2>
						<p id="about-text" class="lead"></p>
					</section>

					<!-- Education Section -->
					<section class="mb-5">
						<h2 id="edu-heading" class="h1 mb-3 text-primary"></h2>
						<p id="edu-text" class="mb-4"></p>
					</section>

					<!-- Career Section -->
					<section class="mb-5">
					<h2 id="career-heading" class="h1 mb-3"></h2>
						<p id="career-text" class="mb-0"></p>
					</section>
				</div>
			</div>
		</div>
	</div>

	<script src="src/js/script.js"></script>
</body>

</html>
